{% extends "base.html" %}

{% block pre_content %}
{% if error %}
<div class="alert alert-danger" role="alert"><strong>Error:</strong> {{ error }}</div>
{% endif %}
{% endblock %}


{% block content %}
    <h1>Contact Us</h1>
 {% if success %}
    <p>Thank you for your message</p>
{% else %}
<form class="form-horizontal" action="." method="post" >
    {% csrf_token %}
  <div class="form-group">
    <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
    <div class="col-sm-10">
      <input type="email" class="form-control" id="inputEmail3" placeholder="Email" name="email" value="{{ email }}">
    </div>
  </div>
  <div class="form-group">
    <label for="name" class="col-sm-2 control-label">Name</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="name" placeholder="name" name="name" value="{{ name }}">
    </div>
  </div>
  <div class="form-group">
    <label for="message" class="col-sm-2 control-label">Message</label>
    <div class=" col-sm-10">
      <textarea class="form-control" rows="3" name="message">{{ message }}</textarea>
    </div>
  </div>

  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default">Sign in</button>
    </div>
  </div>
</form>
 {%  endif %}
{% endblock %}
