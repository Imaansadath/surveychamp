{% extends "base.html" %}

{% block pre_content %}
{% if error %}
<div class="alert alert-danger" role="alert"><strong>Error:</strong> {{ error }}</div>
{% endif %}
{% endblock %}

{% block content %}

<form class="form-horizontal" method="post" action=".">
{% csrf_token %}
    <div class="form-group">
        <label for="inputname" class="col-sm-2 control-label">Name</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="inputname" placeholder="name" name="name" value="{{ name }}">
        </div>
    </div>
    <div class="form-group">
        <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
        <div class="col-sm-10">
            <input type="email" class="form-control" id="inputEmail3" placeholder="Email" name="email" value="{{ email }}">
        </div>
    </div>

    <div class="form-group">
        <label for="inputPhone" class="col-sm-2 control-label">Phone Number</label>
        <div class="col-sm-10">
            <input type="tel" class="form-control" id="inputPhone" placeholder="Phone Number" name="phone" value="{{phone }}">

        </div>
    </div>
    <div class="form-group">
        <label for="inputPassword1" class="col-sm-2 control-label">Password</label>
        <div class="col-sm-10">
            <input type="password" class="form-control" id="inputPassword1" placeholder="Password" name="password1" value ="{{password1}}">
        </div>
    </div>
    <div class="form-group">
        <label for="inputPassword2" class="col-sm-2 control-label">Confirm Password</label>
        <div class="col-sm-10">
            <input type="password" class="form-control" id="inputPassword2" placeholder="Confirm Password" name="password2" value="{{ password2}}">
        </div>
    </div>

  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <div class="checkbox">
        <label>
            <input type="checkbox" {% if agree %}checked="checked"{% endif %} name="agree"> I Agree to terms and conditions.
        </label>
      </div>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default">Sign in</button>
    </div>
  </div>
</form>

{% endblock %}
