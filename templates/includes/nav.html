{% load staticfiles %}

<!-- Fixed navbar -->
<nav class="navbar navbar-default navbar-fixed-top">
  <div class="container">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="{% url "home:index" %}">
          <img src="{% static "home/images/logo.jpg" %}" width="50px">
          <div class="pull-left">Surveychamp</div>
      </a>
    </div>
    <div id="navbar" class="navbar-collapse collapse">
      <ul class="nav navbar-nav">
          <li {% if home_page %}class="active"{% endif %}><a href="{% url "home:index" %}">Home</a></li>
          <li {% if about_page %}class="active"{% endif %}><a href="{% url "home:about" %}">About</a></li>
          <li {% if contact_page %}class="active"{% endif %}><a href="{% url "home:contact" %}">Contact</a></li>
    </ul>
        <ul class="nav navbar-nav navbar-right">
            {% if user.is_anonymous %}
            <li {% if login_page %}class="active"{% endif %}><a href="{% url "home:login"%}">Login</a></li>
            <li {% if register_page %}class="active"{% endif %}><a href="{% url "home:register" %}">Register</a></li>
            {% else %}
            <li {% if logout_page %}class="active"{% endif %}><a href="{% url "home:logout" %}?next=/">Logout</a></li>
            {% endif %}
      </ul>
    </div><!--/.nav-collapse -->
  </div>
</nav>
