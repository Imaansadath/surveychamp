<div class="row">
    <div class="col-md-8">
        <p><a href="{{ object.get_absolute_url }}">{{ object }}</a></p>
    </div>
    <div class="col-md-4 text-right">
        {% if object.open %}
        <a class="btn btn-success" href="{{ object.get_absolute_url }}">Take the survey</a>
        {% endif %}
        <a class="btn btn-danger" href="{{ object.get_absolute_url }}/results/">View Results</a>
    </div>
</div>
